<!DOCTYPE html>
<html>
<head>
    <title>Hosted WebView Event Example</title>
    <script type="text/javascript">
        function sendEvent() {
            // Call the Android app's method via the JavaScript interface
            PayPalPaymentInterface.onEventReceived('ButtonClicked', 'User clicked the button!');
        }
    </script>
</head>
<body>
    <h1>Hello from the Hosted Page!</h1>
    <button onclick="sendEvent()">Click Me</button>
</body>
</html>
